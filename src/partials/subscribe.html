<section class="section__subscribe" id="subscribe">
  <div class="subscribe__container">
    <div class="subscribe__banana">
      <img
        class="subscribe__img"
        srcset="./images/subscribe/subscribe-img@1x_lg.png 608w ,
                  ./images/subscribe/subscribe-img@1x_md.png 281w, 
                  ./images/subscribe/subscribe-img@1x_sm.png 280w ,
                  ./images/subscribe/subscribe-img@2x_lg.png 1216w ,
                  ./images/subscribe/subscribe-img@2x_md.png 562w ,
                  ./images/subscribe/subscribe-img@2x_sm.png 560w 
                "
                sizes="(min-width: 1280px) 608px, (min-width: 768px) 281px, (min-width: 320px) 280px, 100vw"
        src="./images/subscribe/subscribe-img@1x_md.png"
        alt="banana"
      />
    </div>

    <h2 class="subscribe__tittle">Subscribe To Get Special Offers</h2>
    <p class="subscribe__discription">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique.
    </p>
    <form class="subscribe__form">
      <input
        class="form__input subscribe-input"
        type="email"
        name="subscribe-email"
        id="subscribe-email"
        placeholder="Enter your email"
        autocomplete="off"
        required
      />
      <span class="form__error subscribe__error">
        <svg class="error__icon" width="12" height="12">
          <use href="./images/icons.svg#icon-Framesvg"></use>
        </svg>
        Not a valid email address (example@email.com)</span
      >
      <button class="subscribe__button btn" type="submit">Subscribe</button>
    </form>
  </div>
</section>
