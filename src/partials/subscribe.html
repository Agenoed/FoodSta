<section class="section__subscribe" id="subscribe">
  <div class="subscribe__container">
    <div class="subscribe__banana">
      <img
        class="subscribe__img"
        srcset="./images/subscribe/subscribe-img@1x_lg.png,
                  ./images/subscribe/subscribe-img@1x_md.png,
                  ./images/subscribe/subscribe-img@1x_sm.png,
                  ./images/subscribe/subscribe-img@2x_lg.png,
                  ./images/subscribe/subscribe-img@2x_md.png,
                  ./images/subscribe/subscribe-img@2x_sm.png
                "
                sizes="(min-width: 1200px) 270px, (min-width: 768px) 354px, 100vw"
        src="./images/subscribe/subscribe-img@1x_lg.png"
        alt="banana"
      />
    </div>

    <h2 class="subscribe__tittle">Subscribe To Get Special Offers</h2>
    <p class="subscribe__discription">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
      varius enim in eros elementum tristique.
    </p>
    <form class="subscribe__form">
      <input
        class="form__input subscribe-input"
        type="email"
        name="subscribe-email"
        id="subscribe-email"
        placeholder="Enter your email"
        autocomplete="off"
        required
      />
      <span class="form__error">
        <svg class="error__icon" width="12" height="12">
          <use href="./images/icons.svg#icon-Framesvg"></use>
        </svg>
        Not a valid email address (example@email.com)</span
      >
      <button class="subscribe__button btn" type="submit">Subscribe</button>
    </form>
  </div>
</section>
